name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Ngrok của Rinne
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz && tar xf ngrok-v3-stable-linux-amd64.tgz && ./ngrok config add-authtoken 2NNoTTcvlbRCu6VXx8lm14seZ6E_irGzBfSnNLx2t4RSg9pK
    - name: Chạy Container Docker
      run: sudo apt install novnc lxde tigervnc-standalone-server net-tools dbus && vncserver -geometry 800x600 -xstartup startlxde && /usr/share/novnc/utils/launch.sh --listen 2023 --vnc localhost:5901 && exit && ./ngrok http 8080 --region=jp
